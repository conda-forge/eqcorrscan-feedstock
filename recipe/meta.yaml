{% set name = "EQcorrscan" %}
{% set version = "0.3.1" %}
{% set sha256 = "974fb11a8fa57f9c9767fb95d3db494ef1816768847e29278b144e81980fd0b6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  # fn: 0.3.1rc1.tar.gz
  # url: https://github.com/eqcorrscan/EQcorrscan/archive/0.3.1rc0.tar.gz

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - future
    - numpy
    - fftw
    - clangdev 4.*   # [osx]
    - openmp 4.*     # [osx]
    - libcxx 4.*     # [osx]
  run:
    - python
    - setuptools
    - future
    - {{ pin_compatible('numpy') }}
    - fftw
    - scipy
    - matplotlib
    - obspy
    - bottleneck
    - pyproj
    - fftw
    - h5py
    - openmp >=4     # [osx]
    - libcxx >=4     # [osx]

about:
  home: https://eqcorrscan.github.io
  license: LGPLv3
  license_file: LICENCE.txt
  summary: 'Detection and analysis of repeating and near-repeating earthquakes'
  description: |
    EQcorrscan is a Python package for detection and analysis of repeating
    and near-repeating earthquakes.
  doc_url: http://eqcorrscan.readthedocs.io/
  dev_url: https://github.com/eqcorrscan/eqcorrscan

extra:
  recipe-maintainers:
    - calum-chamberlain
